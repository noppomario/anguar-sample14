<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="./">
        <!--  縮小時のマージン -->
        <h1></h1>
        <h1>angular Sample14</h1>
      </a>
    </div>
    <ul
      nz-menu
      [nzTheme]="isDarkTheme ? 'dark' : 'light'"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="システム管理" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="./global-config">グローバル設定</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>XXX設定</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>XXX設定</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="ユーザ管理" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="./user">ユーザ設定</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        LightMode
        <nz-switch [(ngModel)]="isDarkTheme">
          <span checked>Dark</span>
          <span unchecked>Light</span>
        </nz-switch>
        DarkMode
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
